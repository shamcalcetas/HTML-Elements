<!DOCTYPE html>
<html>

<head>
    <title> Semantic HTML </title>
</head>

<body>

    <header>
        <h1>Header</h1>
        <p> This is the Header Tag. </p>
    </header>

    <br>

    <nav>
        <h3> Nav Tag </h3>
        <a href="url.html"> HTML </a> |
        <a href="url.css"> CSS </a> |
        <a href="url.js"> JavaScript </a> |
        <a href="url.python"> Python </a>
    </nav>

    <br> <br>

    <article>
        <h3> Article Tag </h3>
        <p> This is the Article Tag. </p>
    </article>

    <br>

    <section>
        <h3> Section Tag</h3>
        <p> This is the Section Tag.</p>
    </section>

    <br> <br>

    <style>
        footer {
            text-align: center;
            padding: 3px;
            background-color: #E8E9EB;
            color: black;
        }
    </style>

    <footer>
        <p> This is the Footer Tag <br>
            <a href="url"> mylink@example.com </a>
        </p>
    </footer>

</body>

</html>
